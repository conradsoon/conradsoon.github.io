<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #ffff99;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 100px auto;
        background-color: #ff6600;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #ffffff;
        font-size: 36px;
        text-shadow: 2px 2px #333;
      }

      p {
        color: #333;
        font-size: 24px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .construction-worker {
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="../img/under_construction/under_construction.gif"
        alt="Under Construction"
        class="construction-worker"
      />
      <div>
        <img
          src="../img/under_construction/jugyou_chuu.webp"
          style="max-width: 400px"
        />
      </div>
      <h1>現在工事中</h1>
      <p>
        「このページは現在工事中でございます。ご迷惑をおかけして申し訳ございません」
      </p>
      <img
        src="../img/under_construction/under_construction.gif"
        alt="Under Construction"
        class="construction-worker"
      />
    </div>
  </body>
</html>
